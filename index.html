<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fhotoboth - Pembayaran</title>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2980b9;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .payment-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .payment-amount {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 20px 0;
            color: var(--dark);
            text-align: center;
        }

        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }

        .payment-btn {
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .payment-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }

        .btn-qr {
            background: var(--primary);
            color: white;
        }

        .btn-cash {
            background: var(--warning);
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .payment-footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #777;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="payment-container">
        <h1><i class="fas fa-camera-retro"></i> Fhotoin.ID</h1>
        <p>Pilih metode pembayaran untuk mengakses foto Anda</p>
        
        <div class="payment-amount">Rp 20.000</div>
        
        <div class="payment-options">
            <button class="payment-btn btn-qr" onclick="window.open('https://app.midtrans.com/payment-links/1744698255807', '_blank')">
                <i class="fas fa-qrcode"></i> Bayar dengan QRIS
            </button>
            
            <button class="payment-btn btn-cash" onclick="showCashModal()">
                <i class="fas fa-money-bill-wave"></i> Bayar Cash di Tempat
            </button>
        </div>
        
        <div class="payment-footer">
            <p><i class="fas fa-lock"></i> Pembayaran aman</p>
            <p>Butuh bantuan? WhatsApp: <a href="https://wa.me/6285162640797">085162640797</a></p>
        </div>
    </div>

    <!-- Cash Payment Modal -->
    <div class="modal" id="cashModal">
        <div class="modal-content">
            <h2><i class="fas fa-money-bill-wave"></i> Bayar Cash</h2>
            <p>Masukan kode verifikasi yang sudah petugas berikan via WhatsApp</p>
            
            <div class="form-group">
                <label for="verificationCode">Masukkan Kode Verifikasi:</label>
                <input type="text" id="verificationCode" placeholder="Contoh: 5A2B9C">
            </div>
            
            <button class="btn btn-primary" onclick="verifyCode()">
                <i class="fas fa-check"></i> Verifikasi
            </button>
            <button class="btn btn-danger" onclick="closeModal()" style="margin-left: 10px;">
                <i class="fas fa-times"></i> Batal
            </button>
        </div>
    </div>

    <script>
        const PHOTO_URL = 'foto.html';
        const STORAGE_KEY = 'fhotoboth_transactions';

        function showCashModal() {
            document.getElementById('cashModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('cashModal').style.display = 'none';
            document.getElementById('verificationCode').value = '';
        }

        function verifyCode() {
    const inputCode = document.getElementById('verificationCode').value.trim().toUpperCase();
    
    if (!inputCode) {
        Swal.fire({
            title: 'Error',
            text: 'Silakan masukkan kode verifikasi',
            icon: 'error'
        });
        return;
    }
    
    // Sistem verifikasi kode baru:
    // - Harus memiliki panjang 6 karakter
    // - Karakter ke-4 harus 'X'
    if (inputCode.length === 6 && inputCode[3] === 'X') {
        
        // Buat transaksi dummy untuk simulasi
        const transaction = {
            id: Date.now(),
            code: inputCode,
            status: 'completed',
            completedAt: new Date().toISOString()
        };
        
        // Simpan ke local storage
        const transactions = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        transactions.push(transaction);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(transactions));
        
        closeModal();
        Swal.fire({
            title: 'Pembayaran Berhasil!',
            text: 'Foto Anda akan segera ditampilkan',
            icon: 'success',
            willClose: () => {
                window.location.href = PHOTO_URL;
            }
        });
    } else {
        // Generate 5 contoh kode random yang valid untuk ditampilkan di error message
        const exampleCodes = [];
        for (let i = 0; i < 5; i++) {
            exampleCodes.push(generateExampleCode());
        }
        
        Swal.fire({
            title: 'Kode Salah',
            html: `Silakan masukkan kode dengan benar<br><br>
           Format kode:<br>
           - 6 karakter<br>
           Jika belum memiliki kode atau mengalami kesalahan,<br>
           silahkan hubungi petugas kami.`,
    icon: 'error',
    confirmButtonText: 'Mengerti'
});
    }
}

function generateExampleCode() {
    const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
    let code = '';
    
    // Karakter 1-3 random
    for (let i = 0; i < 3; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    
    // Karakter ke-4 harus X
    code += 'X';
    
    // Karakter 5-6 random
    for (let i = 0; i < 2; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    
    return code;
}
    </script>
</body>
</html>
